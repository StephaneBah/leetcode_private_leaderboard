<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LeetCode Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Leaderboard</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Solved</th>
          <th scope="col">LC Rank</th>
        </tr>
      </thead>
      <tbody>
        {% for row in stats %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ row.username }}</td>
          <td>{{ row.totalSolved }}</td>
          <td>{{ row.ranking or 'N/A' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form method="post" action="/add" class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <input class="form-control" name="username" placeholder="LeetCode ID" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Join</button>
      </div>
    </form>
  </div>
</body>
</html>
